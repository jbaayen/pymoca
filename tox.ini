[tox]
envlist =
    flake8,py,coverage


[testenv]
deps = pytest
passenv = GITHUB_ACTIONS
extras = all
commands = pytest test {posargs}


[testenv:coverage]
deps =
    pytest
    pytest-cov
passenv = GITHUB_ACTIONS
commands =
    pytest --cov --cov-report=xml test {posargs}


[testenv:flake8]
skip_install = true
application-import-names = pymoca,test
deps =
  flake8
  flake8-bugbear
  flake8-comprehensions
  flake8-import-order
commands = flake8 src test tools setup.py


[testenv:black]
skip_install = True
deps =
    black >= 23.7.0
commands =
    black --check --diff src test tools setup.py
